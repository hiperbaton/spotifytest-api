<div class="row">
  <div class="col">
      <input #artista type="text" (keyup)="buscar(artista.value)" 
      class="form-control" placeholder="Buscar Artistas...">
  </div>
</div>

<div class="card-columns m-5">

  <div *ngFor="let artista of artistas" class="card">
    <img class="card-img-top" [src]="artista.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        {{artista.name}}
      </h5>
    </div>
  </div>

</div>
